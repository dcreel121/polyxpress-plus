<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PolyXPress Tech Tester</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/css/bootstrap.css"> 
        <link rel="stylesheet" href="src/css/tester.css">
        <link rel="stylesheet" href="src/css/bootstrap-responsive.css"> 

        <!--[if IE]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]--> 
        <!--[if lte IE 7]> <script src="js/IE8.js" type="text/javascript"></script><![endif]--> 
        <!--[if lt IE 7]>  <link rel="stylesheet" type="text/css" media="all" href="css/ie6.css"/><![endif]--> 

        <!-- Typically, add javascript at end of body, but this app is not critical to display quickly -->
        <script src="src/js/jquery.js"></script>
        <script src="src/js/bootstrap.js"></script>

        <script type="text/javascript" src="src/js/inject.js"></script>
        <script type="text/javascript">
            Inject.reset();
            Inject.setModuleRoot(".");
            Inject.setExpires(0);
            window.addEventListener('load', function() {
                require.run('src/js/tester');
            });
        </script>

    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">Home</a>
                    <div class="nav-collapse collapse">
                        <!--p class="navbar-text pull-right">
                          Logged in as <a href="#" class="navbar-link">Username</a>
                        </p-->
                        <ul class="nav">
                            <li><a href="#currentLocation">Current Location</a></li>
                            <li><a href="#media">Media</a></li>
                            <li><a href="#audio">Audio</a></li>
                            <li><a href="#errorMsg">Errors</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>



        <div class="container-fluid">
            <h1>PolyXpress Tech Tester</h1>
            <hr>
            <h2>Instructions</h2>
            <p>This is just a place to try potential technologies that may be incorporated into
            PolyXpress.</p>

            <h2 id="media">Media Testing</h2>
            <div>
                <h4>Video</h4>
                <canvas id="screenshot-canvas" class="videostream"></canvas>
                <video id="screenshot-stream" class="videostream" autoplay></video>
                <h4>Image</h4>
                <img id="screenshot" src="">
                <p><button id="screenshot-start-button">Start</button> <button id="screenshot-button">Capture</button> <button id="screenshot-stop-button">Stop</button></p>  
            </div>
            <br>
            <form>
                <input type="button" style="width:200px; font-size:24px" id="addPicture" value="Add Picture">
            </form>
            <h3>Saved Pictures</h3>
            <ul id="pictureList">
            </ul>
            
            <h3 id="audio">Audio</h3>
            <div id="audioHolder"></div>
            <form>
                <input type="button" style="width:200px; font-size:24px" id="addSound" value="Add Sound">
            </form>
 
            <hr>

            <h2>Error messages</h2>
            <div id="errorMsg">No Errors.</div>
        </div>
    </body>
</html>
